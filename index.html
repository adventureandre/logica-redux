<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redux</title>
    <h1>Total: <span id="total"></span></h1>
    <button id="button">incremente</button>
    <script src="redux.min.js"></script>
</head>
<body>

<script>

    //Constantes
    const INCREMENTAR = 'INCREMENTAR';
    const SOMAR = 'SOMA';

    //Action Creator
    function incrementar() {
        return {type: INCREMENTAR}
    }

    function somar(payload) {
        return {type: SOMAR, payload}
    }

    const initialState = 10

    function reducer(state = initialState, action) {
        if (action.type === INCREMENTAR) {
            return state + 1;
        }
        if (action.type === SOMAR) {
            return state + action.payload
        }
        return state

    }

    const store = Redux.createStore(reducer)

    function render() {
        let state = store.getState();
        const total = document.getElementById('total');
        total.innerText = state;
    }

    render()

    store.subscribe(render)
    store.dispatch(somar(11));


    //Exemplo de unsubscribe em redux ele para de ativar o codigo
     const unsubscribe = store.subscribe(()=>{
        console.log('Disparando!')
    })
    unsubscribe()


    const button = document.getElementById('button');
    button.addEventListener("click", () => store.dispatch(incrementar()))
</script>

</body>
</html>
