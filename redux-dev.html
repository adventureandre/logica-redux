<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redux</title>
    <script src="redux.min.js"></script>
</head>
<body>
<div id="caixa" style="background: blue; height: 50px;"></div>
<script>
    function reducer(state = 0, action) {
        switch (action.type) {
            case 'MODIFICAR_WIDTH':
                return action.payload;
            default:
                return state;
        }
    }

    const store = Redux.createStore(reducer, window.__REDUX_DEVTOOLS_EXTENSION__ &&
    window.__REDUX_DEVTOOLS_EXTENSION__());

    function render() {
        const caixa = document.getElementById('caixa');
        caixa.style.width = store.getState() + 'px';
    }
    store.subscribe(render);

    store.dispatch({type:'MODIFICAR_WIDTH', payload:100})
    store.dispatch({type:'MODIFICAR_WIDTH', payload:50})
    store.dispatch({type:'MODIFICAR_WIDTH', payload:300})
    store.dispatch({type:'MODIFICAR_WIDTH', payload:200})

    console.log(store.getState())
</script>

</body>
</html>
